<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO ADs SYSTEM</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="//libtl.com/sdk.js" data-zone="10619740" data-sdk="show_10619740"></script>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f9ff;
            color: #1e3a8a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        .container {
            background: #ffffff;
            width: 85%;
            max-width: 380px;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #dbeafe;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #1d4ed8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            color: #475569;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .status-box {
            background-color: #eff6ff;
            color: #2563eb;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid #bfdbfe;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
        }

        .btn:active {
            background-color: #1d4ed8;
        }

        .user-info {
            margin-top: 25px;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h2>Pro Ads System</h2>
        
        <div class="status-box" id="status">Access Locked</div>

        <p>Watch an advertisement to unlock full bot access for 24 hours.</p>

        <button class="btn" onclick="startAd()" id="action-btn">
            Watch Ad & Unlock
        </button>

        <div class="user-info">
            User: <span id="username">Guest</span> | ID: <span id="userid">...</span>
        </div>

    </div>

    <script>
        // Init Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Load User Info
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').innerText = user.first_name;
            document.getElementById('userid').innerText = user.id;
        }

        // Ad Logic
        function startAd() {
            const btn = document.getElementById('action-btn');
            const status = document.getElementById('status');

            // Check SDK
            if (typeof show_10619740 === 'function') {
                
                btn.innerText = "Loading...";
                
                // Show Ad
                show_10619740().then(() => {
                    // On Success
                    status.innerText = "Access Granted";
                    status.style.backgroundColor = "#dcfce7";
                    status.style.color = "#166534";
                    status.style.borderColor = "#86efac";
                    
                    btn.innerText = "Verification Complete";
                    btn.style.backgroundColor = "#16a34a";

                    // Send Data to Bot
                    setTimeout(() => {
                        tg.sendData("ad_watched_success");
                        tg.close();
                    }, 1000);
                });

            } else {
                alert("Ad system is loading. Please wait a few seconds and try again.");
            }
        }
    </script>
</body>
</html>
