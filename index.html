<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO ADs SYSTEM</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="//libtl.com/sdk.js" data-zone="10619740" data-sdk="show_10619740"></script>

    <style>
        :root {
            --bg-color: #eff6ff;
            --card-bg: #ffffff;
            --text-primary: #1e3a8a;
            --text-secondary: #64748b;
            --btn-grad-1: #2563eb;
            --btn-grad-2: #1d4ed8;
            --success: #16a34a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .profile-corner {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #dbeafe;
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #bfdbfe;
            object-fit: cover;
        }

        .profile-info {
            text-align: right;
            line-height: 1.2;
        }

        .profile-name {
            font-size: 13px;
            font-weight: bold;
            color: var(--text-primary);
            display: block;
        }

        .profile-id {
            font-size: 10px;
            color: var(--text-secondary);
            display: block;
        }

        .card {
            background: var(--card-bg);
            width: 85%;
            max-width: 360px;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.15);
            text-align: center;
            border: 1px solid #dbeafe;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 10px 0;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .timer-display {
            font-size: 32px;
            font-weight: 800;
            color: var(--btn-grad-1);
            margin: 20px 0;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 12px;
            border: 2px dashed #bfdbfe;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, var(--btn-grad-1), var(--btn-grad-2));
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #94a3b8; cursor: not-allowed; box-shadow: none; }

        .status-text {
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            min-height: 18px;
        }
    </style>
</head>
<body>

    <div class="profile-corner" id="profile-section" style="display: none;">
        <div class="profile-info">
            <span class="profile-name" id="user-name">User</span>
            <span class="profile-id" id="user-id">ID: ...</span>
        </div>
        <img id="user-pic" src="" alt="" class="profile-pic">
    </div>

    <div class="card">
        <h1>Pro Ads System</h1>
        
        <div id="ad-view">
            <p>Watch a short ad to unlock full bot access for the next <b>24 Hours</b>.</p>
            <button class="btn" onclick="watchAd()" id="btn-watch">
                ðŸ“º Watch Ad & Unlock
            </button>
        </div>

        <div id="timer-view" style="display: none;">
            <p>Access Unlocked! Time Remaining:</p>
            <div class="timer-display" id="countdown">24:00:00</div>
            <p style="color: var(--success); font-weight: bold;">âœ… Verification Active</p>
        </div>

        <div class="status-text" id="status-log">System Ready</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Load User
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('profile-section').style.display = 'flex';
            document.getElementById('user-name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "@" + (user.username || user.id);
            if (user.photo_url) document.getElementById('user-pic').src = user.photo_url;
            else document.getElementById('user-pic').style.display = 'none';
        }

        // --- FIXED LOGIC STARTS HERE ---
        
        // 1. Check URL param (Server Time)
        const urlParams = new URLSearchParams(window.location.search);
        let expiryTime = parseInt(urlParams.get('expiry') || '0');
        
        // 2. Check Local Storage (Browser Time - in case user reloads)
        const localExpiry = parseInt(localStorage.getItem('bot_expiry_v1') || '0');

        // Use whichever is bigger
        if (localExpiry > expiryTime) {
            expiryTime = localExpiry;
        }

        const now = Date.now();

        if (expiryTime > now) {
            startTimer(expiryTime);
        } else {
            document.getElementById('ad-view').style.display = 'block';
            document.getElementById('timer-view').style.display = 'none';
        }

        function watchAd() {
            const btn = document.getElementById('btn-watch');
            const log = document.getElementById('status-log');

            if (typeof show_10619740 === 'function') {
                btn.disabled = true;
                btn.innerText = "âŒ› Loading Ad...";
                log.innerText = "Please wait...";

                show_10619740().then(() => {
                    log.innerText = "Success! Unlocking...";
                    
                    // 1. Save to Local Storage immediately
                    const newExpiry = Date.now() + (24 * 60 * 60 * 1000);
                    localStorage.setItem('bot_expiry_v1', newExpiry);
                    
                    // 2. Start Timer Visually
                    startTimer(newExpiry);

                    // 3. Tell Bot
                    tg.sendData("ad_watched_success");
                    
                    // 4. Close App
                    setTimeout(() => tg.close(), 2000);

                }).catch(e => {
                    btn.disabled = false;
                    btn.innerText = "âŒ Try Again";
                    log.innerText = "Ad failed. Please try again.";
                });
            } else {
                log.innerText = "AdBlock detected or Slow Internet. Waiting...";
                setTimeout(() => {
                    if(typeof show_10619740 === 'function') watchAd();
                }, 2000);
            }
        }

        function startTimer(endTime) {
            document.getElementById('ad-view').style.display = 'none';
            document.getElementById('timer-view').style.display = 'block';
            
            const display = document.getElementById('countdown');

            const interval = setInterval(() => {
                const distance = endTime - Date.now();
                if (distance < 0) {
                    clearInterval(interval);
                    localStorage.removeItem('bot_expiry_v1'); // Clear storage
                    location.reload();
                    return;
                }
                const h = Math.floor((distance % (86400000)) / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                display.innerText = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
            }, 1000);
        }
    </script>
</body>
    </html>
